<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <h1 id="header" class="header">Temperature Converter</h1>
    <section class="inputSection">
        <label for="inputField" id="input">Celcius (°C) : </label>
        <input type="number" id="inputID"/>
    </section>
    <section>
        <div class="ButtonSection">
            <button type="submit" id="buttonConvert">Convert</button>
            <button type="submit" id="buttonReset">Reset</button>
            <button type="submit" id="buttonReverse">reverse</button>
        </div>
    </section>
    <section class="outputSection">
        <label for="outputField" id="output">Fahrenheit (°F) : </label>
        <input type="number" id="outputID" />
    </section>
    <section class="explanation">
        <label for="explanationField" id="explanation">explanation : </label>
        <input type="text" id="explanationID" />
    </section>
    <script src="js/script.js"></script>
</body>
</html>
